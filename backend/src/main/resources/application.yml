spring:
  application:
    name: hoteleria-solec
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/hoteleria_solec?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:hoteleriaSolecSecretKeyForJWTTokenGenerationAndValidation2024}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Application Configuration
app:
  name: Hoteleria Solec
  version: 1.0.0
  timezone: America/Lima
  currency: PEN
  
logging:
  level:
    com.hotelsolec: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
